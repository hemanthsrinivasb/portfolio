<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Dark Theme</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light min-vh-100 py-4">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark bg-opacity-75 border border-secondary rounded-4 shadow">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="text-center mb-4 pb-3 text-light position-relative">
                            Feedback Form
                            <span class="position-absolute start-50 translate-middle-x" style="bottom: 0; width: 60px; height: 3px; background: linear-gradient(90deg, #0d6efd, #6610f2); border-radius: 3px;"></span>
                        </h1>
                        
                        <form>
                            <div class="mb-4">
                                <label for="name" class="form-label text-secondary mb-2">
                                    Name <span class="text-muted fs-6 fw-normal ms-1">(optional)</span>
                                </label>
                                <input type="text" class="form-control bg-dark bg-opacity-50 text-light border-secondary py-3" 
                                       id="name" name="name" placeholder="Enter your name">
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label text-secondary mb-2">
                                    Email <span class="text-muted fs-6 fw-normal ms-1">(optional)</span>
                                </label>
                                <input type="email" class="form-control bg-dark bg-opacity-50 text-light border-secondary py-3" 
                                       id="email" name="email" placeholder="Enter your email">
                            </div>

                            <div class="mb-4">
                                <label for="phone" class="form-label text-secondary mb-2">
                                    Phone <span class="text-muted fs-6 fw-normal ms-1">(optional)</span>
                                </label>
                                <input type="tel" class="form-control bg-dark bg-opacity-50 text-light border-secondary py-3" 
                                       id="phone" name="phone" placeholder="Enter your phone number">
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-secondary mb-2">Rating</label>
                                <div class="d-flex flex-wrap gap-2 mt-2">
                                    <div class="btn-group" role="group" aria-label="Rating options">
                                        <input type="radio" class="btn-check" name="rating" id="rating1" value="1" required>
                                        <label class="btn btn-outline-primary" for="rating1">Poor</label>
                                        
                                        <input type="radio" class="btn-check" name="rating" id="rating2" value="2">
                                        <label class="btn btn-outline-primary" for="rating2">Fair</label>
                                        
                                        <input type="radio" class="btn-check" name="rating" id="rating3" value="3">
                                        <label class="btn btn-outline-primary" for="rating3">Good</label>
                                        
                                        <input type="radio" class="btn-check" name="rating" id="rating4" value="4">
                                        <label class="btn btn-outline-primary" for="rating4">Very Good</label>
                                        
                                        <input type="radio" class="btn-check" name="rating" id="rating5" value="5">
                                        <label class="btn btn-outline-primary" for="rating5">Excellent</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="questions" class="form-label text-secondary mb-2">
                                    Questions regarding product or service
                                </label>
                                <textarea class="form-control bg-dark bg-opacity-50 text-light border-secondary py-3" 
                                          id="questions" name="questions" rows="4" required 
                                          placeholder="Enter your questions here"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="comments" class="form-label text-secondary mb-2">
                                    Additional Comments <span class="text-muted fs-6 fw-normal ms-1">(optional)</span>
                                </label>
                                <textarea class="form-control bg-dark bg-opacity-50 text-light border-secondary py-3" 
                                          id="comments" name="comments" rows="4" 
                                          placeholder="Enter any additional comments"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mt-3 position-relative overflow-hidden" 
                                    style="background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%); border: none;">
                                Submit Feedback
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
