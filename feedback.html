<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1c2e 0%, #121420 100%);
            line-height: 1.6;
            padding: 2rem;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(26, 28, 46, 0.8);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #4299e1, #805ad5);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #a0aec0;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .optional {
            color: #718096;
            font-size: 0.8rem;
            font-weight: normal;
            margin-left: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4299e1;
            background: rgba(66, 153, 225, 0.1);
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
        }

        .rating-group {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-top: 0.8rem;
            flex-wrap: wrap;
        }

        .rating-option {
            position: relative;
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rating-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4299e1 0%, #805ad5 100%);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #4299e1 0%, #805ad5 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        ::placeholder {
            color: #718096;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .rating-group {
                gap: 0.8rem;
            }

            .rating-option label {
                width: auto;
                min-width: 80px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4299e1 0%, #805ad5 100%);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <div class="form-group">
                <label>Name <span class="optional">(optional)</span></label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email <span class="optional">(optional)</span></label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Phone <span class="optional">(optional)</span></label>
                <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-group">
                    <div class="rating-option">
                        <input type="radio" name="rating" id="rating1" value="1" required>
                        <label for="rating1">Poor</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" id="rating2" value="2">
                        <label for="rating2">Fair</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" id="rating3" value="3">
                        <label for="rating3">Good</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" id="rating4" value="4">
                        <label for="rating4">Very Good</label>
                    </div>
                    <div class="rating-option">
                        <input type="radio" name="rating" id="rating5" value="5">
                        <label for="rating5">Excellent</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Questions regarding product or service</label>
                <textarea name="questions" required placeholder="Enter your questions here"></textarea>
            </div>

            <div class="form-group">
                <label>Additional Comments <span class="optional">(optional)</span></label>
                <textarea name="comments" placeholder="Enter any additional comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
